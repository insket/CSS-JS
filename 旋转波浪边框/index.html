<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      background-color: #000;
    }
    .a{
      position: relative;
      top: 100px;
      width: 320px;
      height: 320px;
      display: flex;
      justify-content: center;
    }
    .b {
      transition: all .7s;
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid #fff;
      border-radius: 30% 43% 76% 38% /43% 89% 30% 59%;
      animation: b 10s infinite linear;
    }
    .b::after,
    .b::before{
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid #fff;
      border-radius: 30% 43% 76% 38% /43% 89% 30% 59%;
      transition: all .7s;
      animation: b 8s infinite linear;
    }
    .b::before{
      animation: b 8s infinite linear;
    }
    @keyframes b{
      0%{
        transform: rotateZ(0);
      }
      100%{
        transform: rotateZ(360deg);
      }
    }
    .a:hover .b,
    .a:hover .b::before,
    .a:hover .b::after{
      background-color: rgba(255, 255, 255, .3);
    }
    .c{
      font-size: 40px;
      color: black;
      font-weight: 900;
      -webkit-text-stroke: 1px #fff;
      line-height: 200px;
    }
  </style>
</head>
<body>
  <div class="a">
    <div class="b"></div>
    <span class="c">Insket</span>
    <div class="d"></div>
  </div>
</body>
</html>
