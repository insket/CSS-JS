<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
       margin: 0;
       padding: 0;
       box-sizing: border-box;
       text-decoration: none;
       list-style: none;
    }
    body{
      background-color: rgb(154, 133, 150);
    }
    .a{
      position: relative;
      perspective : 1600px;
      top: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .b{
      width: 400px;
      height: 400px;
      position: absolute;
      transform-style: preserve-3d;
      animation: a 8s infinite cubic-bezier(.7,0,.17,1);
    }
    .b div{
      position: absolute;
      background-size: cover;
      opacity: .9;
      width: 400px;
      height: 250px;
      transform: rotateY(calc(var(--i)*120deg)) translateZ(600px);
    }
    @keyframes a{
      0%{
        transform: translateZ(-100px) rotateY(0);
      }
      33%{
        transform: translateZ(-100px) rotateY(120deg);
      }
      66%{
        transform: translateZ(-100px) rotateY(240deg);
      }
      100%{
        transform: translateZ(-100px) rotateY(360deg);
      }

    }
    .c{
      background-image: url('./1.jpg');
    }
    .d{
      background-image: url('./2.jpg');
    }
    .e{
      background-image: url('./3.jpg');
    }
  </style>
</head>
<body>
  <div class="a">
    <div class="b">
      <div class="c" style="--i:0"></div>
      <div class="d" style="--i:1"></div>
      <div class="e" style="--i:2"></div>
    </div>
  </div>
</body>
</html>
